<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Share material</title>
    <script src="https://use.fontawesome.com/d2e3dc5d54.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/function.js"> </script>
    <link href="css/style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="wrapper">
      <!-- begin header-->
      <header class="crm__header">
        <!-- crm__header_left-->
        <div class="crm__header_left">
          <div class="menu_toggle fa fa-reorder"></div>
        </div>
        <!-- right-buttons-->
        <div class="crm__header_right"><a href="#" class="drop bell"><i class="fa fa-bell"></i></a><a href="#" class="drop bell"><i class="fa fa-envelope"></i></a><a href="#" class="drop profile">
            <div class="profile__img"><img src="img/1.png"/></div></a></div>
        <!-- search-->
        <div class="crm__header_center"><a href="#" class="fa fa-search search__toggle visible-xs"></a>
          <div class="search">
            <input type="text" placeholder="Поиск"/><i class="fa fa-search"></i>
          </div>
        </div>
      </header>
      <!-- end header-->
      <!-- begin aside-->
      <div class="crm__menu">
        <ul class="crm__menu-list">
          <li class="crm__menu-item"><a href="#" class="crm__menu-toggle"><i class="fa fa-user-o"></i><span class="crm__menu-item_name">Профиль</span></a></li>
          <li class="crm__menu-item"><a href="#" class="crm__menu-toggle"><i class="fa fa-copy"></i><span class="crm__menu-item_name">Уроки</span></a></li>
          <li class="crm__menu-item crm__menu-item_accordeon"> <a href="#" class="crm__menu-toggle"><i class="fa fa-calculator"></i><span class="crm__menu-item_name">Тренировки</span></a>
            <ul class="crm__menu-sub">
              <li class="crm__menu-sub_item"><a href="#" class="crm__menu-sub_link">Активный</a></li>
              <li class="crm__menu-sub_item"><a href="#" class="crm__menu-sub_link">Не активный</a></li>
              <li class="crm__menu-sub_item"><a href="#" class="crm__menu-sub_link">Не активный</a></li>
            </ul>
          </li>
          <li class="crm__menu-item crm__menu-item_accordeon"> <span class="crm__menu-toggle"><i class="fa fa-envelope-o"></i><span class="crm__menu-item_name">Сообщения             </span></span>
            <ul class="crm__menu-sub">
              <li class="crm__menu-sub_item"><a href="#" class="crm__menu-sub_link">Активный</a></li>
              <li class="crm__menu-sub_item"><a href="#" class="crm__menu-sub_link">Не активный</a></li>
              <li class="crm__menu-sub_item"><a href="#" class="crm__menu-sub_link">Не активный</a></li>
            </ul>
          </li>
          <li class="crm__menu-item"><a href="#" class="crm__menu-toggle"><i class="fa fa-tags"></i><span class="crm__menu-item_name">Промокоды</span></a></li>
        </ul>
      </div>
      <!-- end aside-->
      <!-- begin content-->
      <div class="crm__container">
        <div class="crm__content">
          <div class="profile__events shadow">
            <div class="tab-menu">
              <div data-tab="tab1" class="tab-menu__label active">Тренировки</div>
              <div data-tab="tab2" class="tab-menu__label">Тестирования </div>
            </div>
            <div class="tab-content">
              <div id="tab1" class="tab-content__item show"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- end content-->
    </div>
  </body>
</html>
